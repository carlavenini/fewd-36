<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="todolist.css" media="screen">
   </head>
   <header>
<h1>To Do List</h1>	
     </header>

     <div id="container">
   <div class="task-list">
       <label>
           <input class="username" placeholder="Task">
       </label>

       <label>
           <input class="comment" placeholder="mm/dd/yy">

       </label>
       <button>Add Task</button>
       </div>  

       <div class="results">
       <ul>
           <li> </li>
       </ul>
       </div>
   </div>

        
<script type="text/javascript" src="ToDoList.js"></script>  
</body>
</html>
